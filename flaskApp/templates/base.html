<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>

        nav a {
            color: #E50914;
            font-size: 2.4em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body style="margin:0px; background-color: #000;">
    <nav style="background-color: #000; margin:25px; padding-bottom: 15px; border-bottom: 1px solid #FFF;">
        <a href="{{ url_for('index') }}" style="font-family: 'Montserrat', sans-serif; font-weight: bold; font-size:25px;">Home</a>
        <a href="{{ url_for('recomendation') }}" style="font-family: 'Montserrat', sans-serif; font-weight: bold; font-size:25px;">Recommendation</a>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
