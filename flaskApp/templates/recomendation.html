{% extends 'base.html' %}

{% block content %}
    <h1 style="font-family: 'Montserrat', sans-serif; font-weight: lighter; color: #FFF; text-align: center; font-size: 28px;">{% block title %} Top Recommendations for {{name}}{% endblock %}</h1>
    {% for movie in movies %}
        <div class="movie_container" style="display: flex; flex-direction: column; border: 1px solid #FFF;">
            <div class="poster" style="display: flex; align-items: center; margin-left: 10px;">
                <img src={{movie.get('poster_url')}} width='160' height='240'>
            <div class='message' style="height:240px; margin: 15px;">
                <h3 style="font-family: 'Montserrat', sans-serif; font-weight: 300; color: #FFF">{{ movie.get('n2').get('title') }}</h3>
                <h5 style="font-family: 'Montserrat', sans-serif; font-weight: 200; color: #FFF">Edge Count : {{movie.get('count')}} </h5>
                <p style="font-family: 'Montserrat', sans-serif; font-weight: 100; color: #FFF">{{movie.get('n2').get('overview')}}</h3>
                
            </div>
        </div>
    {% endfor %}
   



{% endblock %}
